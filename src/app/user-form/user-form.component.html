<div class="user-form">
  <h4>{{ user?.id ? 'Edit User' : 'New User' }}</h4>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-field">
      <label for="username">Username:</label>
      <input id="username" name="username" type="text" [(ngModel)]="userData.username" required />
    </div>

    <div class="form-field">
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" [(ngModel)]="userData.email" />
    </div>

    <div class="form-field">
      <label for="phone">Phone (E.164):</label>
      <input id="phone" name="phone" type="tel" [(ngModel)]="userData.phoneNumber" placeholder="+4072XXXXXXX"/>
    </div>    

    <div class="form-field">
      <label for="firstName">First name:</label>
      <input id="firstName" name="firstName" type="text" [(ngModel)]="userData.firstName" />
    </div>

    <div class="form-field">
      <label for="lastName">Last name:</label>
      <input id="lastName" name="lastName" type="text" [(ngModel)]="userData.lastName" />
    </div>

    <div class="form-field">
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" [(ngModel)]="userData.password" />
      <small *ngIf="user?.id">Leave blank to keep existing password</small>
    </div>

    <div class="form-actions">
      <button class="btn primary" type="submit" [disabled]="userForm.invalid">Save</button>
      <button class="btn" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
